<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h1>Human Reader</h1>
    <div id="info">
      Let the web speak like a human. A simple extension that uses the
      <a href="https://elevenlabs.io">Elevenlabs</a> API to convert any text to
      speech.
    </div>
    <h2>Settings</h2>
    <div class="settingsItem">
      <label for="apiKey">API Key:</label>
      <input type="text" id="apiKey" />
      <button id="setApiKey">Set</button>
    </div>
    <div class="settingsItem">
      <label for="voiceId">Voice ID:</label>
      <input type="text" id="voiceId" />
      <button id="setVoiceId">Set</button>
    </div>
    <div class="settingsItem">
      <select id="voices"></select>
      <button id="syncVoices">Sync</button>
    </div>
    <div class="settingsItem">
      <label for="mode">Mode:</label>
      <select id="mode">
        <option value="multilingual">Multilingual, but slower</option>
        <option value="englishfast">Only English, but faster</option>
      </select>
    </div>
    <div id="info">
      This chrome extension was created by
      <a href="https://seb.selass.ie/">Seb</a> but is still in beta. Find the
      source code
      <a href="https://github.com/sebhs/human-reader-chrome-extension">here</a>.
      Contributions and feedback are welcome.
    </div>
    <script src="popup.js"></script>
  </body>
</html>
